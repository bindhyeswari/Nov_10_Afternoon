<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: url(flower.png) 100px 100px no-repeat, url(flower.png) 200px 200px no-repeat;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log(document.body.style.backgroundPosition);
            document.body.addEventListener('mousemove', function (event) {
                console.log(document.body.style.backgroundPosition);

                var left = event.clientX - 128 + 'px';
                var top = event.clientY - 128 + 'px';

                document.body.style.background = 'url(flower.png) ' + left + ' ' + top + ' no-repeat, ' +
                        'url(flower.png) ' + top + ' ' + left + ' no-repeat';
            });
        });
    </script>
</head>
<body>

</body>
</html>
