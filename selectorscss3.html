<html>

    <style>
        li:nth-child(2n + 1) {
            background-color: green;
        }
        div:nth-child(2){
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <div>
        <span>Ray</span>
        <div>asdfasdf</div>
    </div>

    <div>
        <span>1</span>
        <span>3</span>
        <div>2</div>
    </div>

    <div><em>Ray</em> is a UI Developer</div>
</body>
</html>
