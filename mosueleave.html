<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            background-color: red;
            height: 100px;
            width: 100px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.firstElementChild.addEventListener('mouseleave', function () {
                document.body.style.backgroundColor = 'green';
            });
            document.body.firstElementChild.addEventListener('mouseenter', function () {
                document.body.style.backgroundColor = 'blue';
            });
        });
    </script>
</head>
<body>
    <div>

    </div>
</body>
</html>
